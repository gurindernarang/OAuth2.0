<ion-view>
    <ion-content>
        <label class="item item-input">
            <span class="input-label" ng-model="project_new.name">Project Name</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label" ng-model="project_new.billing_code">Billing Code</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label" ng-model="project_new.client_code">Client Name</span>
            <input type="text">
        </label>

        <div class="item item-body">
            <button class="button button-full button-positive" ng-click="CreateProject()">
                Create Project
            </button>
        </div>

    </ion-content>
</ion-view>
